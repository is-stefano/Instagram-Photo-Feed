<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>PhotoFeed</title>
	</head>
	<body>
        <div id="header"><h1>Breathe Code Photo Feed</h1></div> <!-- Este div es para el encabezado de la pagina-->
        <div id="wrapper"> <!-- Este div envolverá todo lo relacionado con los post-->
            <div id="post"> <!-- Este div será la caja donde se almacenarán los elementos del post-->
                <div class="top"> <!-- Este div será la parte superior del post con su título y su fecha-->
                    <span class="titulo">Gato programador</span>
                    <span class="date">29/04</span>
                </div> 
                <div class="centre"> <!-- Este div contendrá la foto del post-->
                    <img src="https://i.pinimg.com/564x/03/cd/06/03cd06d0a7143f41f25c0f3ad716ae1b.jpg"/> 
                </div> 
                <div class="footer"> <!-- Este div contendrá el comentario de la foto del post-->
                    <p class="comentario">Este gatito es muy estudioso. Aprendió a programar el solo!!</p>
                </div> 
            </div>
            <!-- Segundo post-->
        <div id="wrapper"> <!-- Este div envolverá todo lo relacionado con los post-->
            <div id="post"> <!-- Este div será la caja donde se almacenarán los elementos del post-->
                <div class="top"> <!-- Este div será la parte superior del post con su título y su fecha-->
                    <span class="titulo">Gato troleador</span>
                    <span class="date">30/04</span>
                </div> 
                <div class="centre"> <!-- Este div contendrá la foto del post-->
                    <img src="https://i.pinimg.com/564x/36/73/11/367311c84c8bb62bac2a5ff94e783d28.jpg"/> 
                    </div> 
                <div class="footer"> <!-- Este div contendrá el comentario de la foto del post-->
                    <p class="comentario">Este gato no supportea, solo le da a la campanita</p>
                </div> 
            </div>
        </div>
    </body>
